<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-red.min.css" />
<script src="/node_modules/material-design-lite/material.min.js"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<div class="main-container">
  <ng-progress [thick]="true"></ng-progress>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">
          <a class="mdl-navigation__link mdl-layout-title" [routerLink]="['/home']">RogueLike</a>
        </span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation -->
        <nav class="mdl-navigation">
          <a class="mdl-layout__tab" (click)="playClicked()" [routerLink]="['/play']">Play</a>
          <a class="mdl-layout__tab" [routerLink]="['/profile']">Profile</a>
          <a class="mdl-layout__tab" [routerLink]="['/stats']">Stats</a>
          <a class="mdl-layout__tab" href="">Logout</a>
        </nav>
      </div>
    </header>
    
    <!--Slide nav -->
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Profile name here</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" (click)="playClicked()" [routerLink]="['/play']">Play</a>
        <a class="mdl-navigation__link" [routerLink]="['/profile']">Profile</a>
        <a class="mdl-navigation__link" [routerLink]="['/stats']">Stats</a>
        <a class="mdl-navigation__link" href="">Logout</a>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content">
        <body>  
          <router-outlet></router-outlet>
        </body>
      </div>
    </main>
  </div>
</div>
